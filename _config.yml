# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: co.up needs your help! #co.up Community Space for the tech and creative communities in Berlin
email: hello@co-up.de
name: co.up Community Space
# description: We are a Community Event Space located in Berlin Kreuzberg providing free and independent event and workshop spaces for the Berlin tech and creative community.
description: >- # this means to ignore newlines until "baseurl:"
  co.up's rent is being doubled, and without your help we'll be forced to close the space. That means no more free event space for community members or organizations. We need your support â€” help #saveCoUp!
baseurl: "" # the subpath of your site, e.g. /blog

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      image: "/images/save-coup-og.png"

twitter:
  username: co_up

url: "https://co-up.de" # the base hostname & protocol for your site, e.g. http://example.com
permalink: pretty
lang: "en_US"
# progress bar
monthly_progress: 2890
onetime_progress: 10000
progress_lastupdate: "Dec 19th 2019"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from

# Assets
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir: _scss
  style: :compressed

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
